<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to Fruits World</h1>
        
        <nav class="navbar">
            
            <a class="nav-item" src="#">HOME</a>
            <a class="nav-item" src="#">ABOUT</a>
            <a class="nav-item" src="#">EXPLORE</a>
            <div class="nav-item"><a href="#footer" class="nav-link">CONTACT</a></div>
        </nav>
    </header>

    <main class="main-content">
        <figure class="image-container">
            <img src="Fruit.jpg" alt="Fruits Image">
        </figure>
    </main>

    <footer id="footer" class="footer">
        <p>&copy; 2024 Fruits World. All rights reserved.</p>
        <form class="contact-form">
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </footer>
</body>
</html>
